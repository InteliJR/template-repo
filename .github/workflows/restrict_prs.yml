name: Restri√ß√£o de PRs para main

on:
  pull_request:
    branches:
      - main

jobs:
  restrict-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Verificar origem do PR
        run: |
          BASE_BRANCH="${{ github.base_ref }}"
          HEAD_BRANCH="${{ github.head_ref }}"
          echo "Base: $BASE_BRANCH"
          echo "Head: $HEAD_BRANCH"
          
          if [[ "$BASE_BRANCH" == "main" && ! "$HEAD_BRANCH" =~ ^(develop|hotfix/.*)$ ]]; then
            echo "üö® Pull Requests para 'main' s√≥ s√£o permitidos a partir de 'develop' ou 'hotfix/*'."
            exit 1
          else
            echo "‚úÖ PR com origem v√°lida."
          fi
